<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="240" fill="#f8f9fa" rx="20"/>
  
  <!-- High contrast portrait based on your image -->
  <g transform="translate(20, 20)">
    <!-- Head shape -->
    <path d="M 60 40 Q 100 30 140 40 Q 160 50 170 80 Q 170 120 160 150 Q 150 180 120 190 Q 100 195 80 190 Q 50 180 40 150 Q 30 120 30 80 Q 40 50 60 40" fill="#000" opacity="0.95"/>
    
    <!-- Forehead highlight -->
    <path d="M 70 50 Q 100 45 130 50 Q 140 60 135 70 Q 100 65 65 70 Q 60 60 70 50" fill="#000" opacity="0.7"/>
    
    <!-- Glasses frames - rectangular style -->
    <rect x="45" y="85" width="35" height="25" fill="none" stroke="#fff" stroke-width="2.5" rx="3"/>
    <rect x="120" y="85" width="35" height="25" fill="none" stroke="#fff" stroke-width="2.5" rx="3"/>
    
    <!-- Glasses bridge -->
    <line x1="80" y1="97" x2="120" y2="97" stroke="#fff" stroke-width="2"/>
    
    <!-- Eyes through glasses -->
    <ellipse cx="62" cy="97" rx="8" ry="6" fill="#fff" opacity="0.8"/>
    <ellipse cx="137" cy="97" rx="8" ry="6" fill="#fff" opacity="0.8"/>
    
    <!-- Nose -->
    <path d="M 95 110 Q 100 120 105 110" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Mouth area -->
    <path d="M 85 130 Q 100 135 115 130" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Facial hair/beard area -->
    <path d="M 70 140 Q 100 155 130 140 Q 140 150 135 165 Q 100 170 65 165 Q 60 150 70 140" fill="#000" opacity="0.9"/>
    
    <!-- Hair -->
    <path d="M 50 35 Q 100 25 150 35 Q 165 45 160 65 Q 155 50 140 45 Q 100 40 60 45 Q 45 50 40 65 Q 35 45 50 35" fill="#000"/>
  </g>
</svg>
